<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<title>口罩预约系统</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap -->
		<link href="dist/css/bootstrap.css" rel="stylesheet">

	</head>
	<body>
		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="dist/js/jquery-3.4.1.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="dist/js/bootstrap.js"></script>

		<div class="container">
			<div class="row">
				<div class="jumbotron" style="background-color: rgba(255,255,255,0);">
					<h1>口罩预约系统</h1>
				</div>
				<div class="col-lg-4 col-lg-offset-8 col-md-4 col-lg-offset-4">
					<div class="panel panel-default">
						<ul class="nav nav-tabs" role="tablist">
							<li role="presentation" class="active"><a href="#home" aria-controls="home" role="tab" data-toggle="tab">口罩预约</a></li>
							<li role="presentation"><a href="#profile" aria-controls="profile" role="tab" data-toggle="tab">中签查询</a></li>
						</ul>
						<br />
						<!-- 切换标签 -->
						<div class="tab-content">
							<!-- 预约 -->
							<div role="tabpanel" class="tab-pane fade in active" id="home">
								<form>
									<div class="form-group">
										<label for="stuNum">身份证号码</label>
										<input type="text" class="form-control" id="stuNum" placeholder="请输入账号" />
									</div>
									<div class="form-group">
										<label for="stuNum">手机号码</label>
										<input type="text" class="form-control" id="stuNum" placeholder="请输入账号" />
									</div>
									<div class="form-group">
										<label for="stuNum">预约口罩数量</label>
										<input type="text" class="form-control" id="stuNum" placeholder="请输入账号" />
									</div>
									<button type="submit" class="btn btn-default">预约</button>
								</form>
							</div>
							<!-- 查询 -->
							<div role="tabpanel" class="tab-pane fade" id="profile">
								<form>
									<div class="form-group">
										<label for="stuNum">预约编号</label>
										<input type="text" class="form-control" id="stuNum" placeholder="请输入账号" />
									</div>
									<button type="submit" class="btn btn-default">查询</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>

	</body>
</html>
