<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="utf-8">
		<title>口罩预约系统</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap -->
		<link href="dist/css/bootstrap.css" rel="stylesheet">
		<link href="dist/css/fy-alert.css" rel="stylesheet">
		<script src="dist/js/jquery-3.4.1.js"></script>
		<script src="dist/js/bootstrap.js"></script>
		<script src="dist/js/jquery.form.js"></script>
		<script src="dist/js/fy-alert.js"></script>
		<!-- 开始和停止预约 -->
		<script src="dist/js/startandendappoint.js"></script>
		<!-- 发送表单 -->
		<script src="dist/js/sendform.js"></script>
		<!-- 查询表单 -->
		<script src="dist/js/queryform.js"></script>
		<!-- 查询所有中签名单 -->
		<script src="dist/js/showappoint.js"></script>
		<style>
			.form-group input,select,.form-control {
				background-color: rgba(100,100,100,0.1)
			}
			.tab-pane {
				padding: 15px;
			}
		</style>
	</head>
	<body>
		<!-- 开放新一次预约的列表 -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title" id="myModalLabel">预约设置</h4>
					</div>
					<div class="modal-body">
						<form>
							<form id="startappoint">
								<div class="form-group">
									<label for="stuNum">开始日期</label>
									<input type="date" class="form-control" id="startDate" onfocus="isEmpty(this)" onchange="isEmpty(this)" />
								</div>
								<div class="form-group">
									<label for="stuNum">结束日期</label>
									<input type="date" class="form-control" id="endDate" onfocus="isEmpty(this)" onchange="isEmpty(this)" />
								</div>
								<div class="form-group">
									<label for="stuNum">最大数量</label>
									<input type="text" class="form-control" id="maxNum" onfocus="isEmpty(this)" onchange="isEmpty(this)" />
								</div>
							</form>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
						<button type="button" class="btn btn-primary" data-dismiss="modal" onclick="startappoint()">开放预约</button>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row">
				<div class="jumbotron" style="background-color: rgba(255,255,255,0);">
					<h1>口罩预约系统</h1>
				</div>
				<div class="col-lg-4 col-lg-offset-8 col-md-4 col-lg-offset-4">
					<div class="panel panel-default">
						<ul class="nav nav-tabs" role="tablist">
							<li role="presentation" class="active"><a href="#appointment" aria-controls="appointment" role="tab" data-toggle="tab">口罩预约</a></li>
							<li role="presentation"><a href="#query" aria-controls="query" role="tab" data-toggle="tab">中签查询</a></li>
							<ul class="nav nav-tabs">
								<li role="presentation" class="dropdown">
									<a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
										操作 <span class="caret"></span>
									</a>
									<ul class="dropdown-menu">
										<li>
											<a data-toggle="modal" data-target="#myModal">开放预约</a>
											<a onclick="endappoint()">关闭预约</a>
											<a onclick="showappoint()">查看中签名单</a>
										</li>
									</ul>
								</li>
							</ul>
						</ul>
						<br />
						<!-- 切换标签 -->
						<div class="tab-content">
							<!-- 预约 -->
							<div role="tabpanel" class="tab-pane fade in active" id="appointment">
								<form id="sendform">
									<div class="form-group">
										<label for="stuNum">真实姓名</label>
										<input type="text" class="form-control" id="name" placeholder="请输入真实姓名" onfocus="isEmpty(this)" onchange="isEmpty(this)" />
									</div>
									<div class="form-group">
										<label for="stuNum">身份证号码</label>
										<input type="text" class="form-control" id="idNum" placeholder="请输入身份证号码" onfocus="isEmpty(this)" onchange="isEmpty(this)" />
									</div>
									<div class="form-group">
										<label for="stuNum">手机号码</label>
										<input type="text" class="form-control" id="telNum" placeholder="请输入手机号码" onfocus="isEmpty(this)" onchange="isEmpty(this)" />
									</div>
									<div class="form-group">
										<label for="stuNum">预约数量</label>
										<select class="form-control" id="aptNum">
											<option>1</option>
											<option>2</option>
											<option>3</option>
										</select>
									</div>
									<div style="text-align:center">
										<button type="button" class="btn btn-default" onclick="sendform()">预约</button>
									</div>
								</form>
							</div>
							<!-- 查询 -->
							<div role="tabpanel" class="tab-pane fade" id="query">
								<form id="queryform">
									<div class="form-group">
										<label for="stuNum">查询预约编号</label>
										<input type="text" class="form-control" id="aptid" placeholder="请输入预约编号" onfocus="isEmpty(this)" onchange="isEmpty(this)" />
									</div>
									<div style="text-align:center">
										<button type="button" class="btn btn-default" onclick="queryform()">查询</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
